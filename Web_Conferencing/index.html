<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC Rooms</title>
    <style>
      body {
        font-family: Arial;
      }
      video {
        width: 300px;
        height: 200px;
        background: black;
      }
      #videos {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h2>WebRTC Room-Based Video Chat</h2>
    <div>
      <button id="create">Create Room</button>
      <input id="roomInput" placeholder="Enter Room Code" />
      <button id="join">Join Room</button>
      <button id="share">Share Screen</button>
    </div>
    <p id="roomCode"></p>
    <div id="videos"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
